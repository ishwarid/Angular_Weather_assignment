<div class="container-fluid" style="margin-top: 20px;font-family: Poppins, Arial, sans-serif;height: 100%">
  <div class="holderDivTop">
    <div class="row">
      <div class="col-md-4 boxs-header">
        <h3>
          <strong>Weather </strong> Data
        </h3>

      </div>
    </div>
    <div class="row">
      <div class="col-md-6 co-12 " style="margin-top: 12px;">
        Weather data for diffrent metrics for given period.
      </div>

      <div class="col-md-3 col-12">
        From:-
        <input [matDatepicker]="dp1" [placeholder]="startDate | date : 'dd/MM/yyyy'" (dateChange)="dateChanged('start', $event)"
          style="background-color: transparent;border-top: 0px;border-left: 0px; border-right: 0px; border-style: solid; border-bottom: 1px solid rgba(0,0,0,.42)">
        <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
        <mat-datepicker #dp1></mat-datepicker>


      </div>
      <div class="col-md-3 col-12">
        To:-
        <input [matDatepicker]="dp2" [placeholder]="endDate | date : 'dd/MM/yyyy'" (dateChange)="dateChanged('end', $event)"
          style="background-color: transparent;border-top: 0px;border-left: 0px; border-right: 0px; border-style: solid; border-bottom: 1px solid rgba(0,0,0,.42)">
        <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
        <mat-datepicker #dp2></mat-datepicker>
      </div>


    </div>

  </div>


  <div class="row charts-row">
    <div class="col-md-4 col-12 charts-col">
      <div class="holderDiv">

        <div class="row">
          <div class="col-12 boxs-header">
            <div class="row">
              <div class="col-6">
                <h3>
                  <strong>RainFall </strong>Metrics
                </h3>
              </div>
              <div class="col-6">
                <mat-form-field>
                  <mat-select placeholder="Locations" [(ngModel)]="selectedLocRain" (ngModelChange)="filterByLoc('rainFall')">
                    <mat-option *ngFor="let location of locations" [value]="location.value">
                      {{location.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-12">
            Total Rain fall per month in mm.
          </div>

        </div>

        <div id="chart_div" class="chartDiv">
        </div>
      </div>
    </div>
    <div class="col-md-4 col-12  charts-col">
      <div class="holderDiv">

        <div class="row">
          <div class="col-12 boxs-header">
            <div class="row">
              <div class="col-6">
                <h3>
                  <strong>Max Temp </strong>Metrics
                </h3>
              </div>
              <div class="col-6">
                <mat-form-field>
                  <mat-select placeholder="Locations" [(ngModel)]="selectedLocMin" (ngModelChange)="filterByLoc('tMax')">
                    <mat-option *ngFor="let location of locations" [value]="location.value">
                      {{location.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-12">
            Maximum Temprature per month.
          </div>

        </div>

        <div id="chart_div_tmax" class="chartDiv">
        </div>
      </div>
    </div>
    <div class="col-md-4 col-12  charts-col">
      <div class="holderDiv">

        <div class="row">
          <div class="col-12 boxs-header">
            <div class="row">
              <div class="col-6">
                <h3>
                  <strong>Min Temp </strong>Metrics
                </h3>
              </div>
              <div class="col-6">
                <mat-form-field>
                  <mat-select placeholder="Locations" [(ngModel)]="selectedLocMax" (ngModelChange)="filterByLoc('tMin')">
                    <mat-option *ngFor="let location of locations" [value]="location.value">
                      {{location.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-12">
            Minimum Temprature per month.
          </div>

        </div>

        <div id="chart_div_tmin" class="chartDiv">
        </div>
      </div>
    </div>

  </div>


</div>
